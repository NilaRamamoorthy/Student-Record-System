<h2>{{ student.name }}</h2>
<p>Age: {{ student.age }}</p>
<p>Roll Number: {{ student.roll_number }}</p>
<p>Course: {{ student.course }}</p>

<a href="{% url 'student_edit' student.id %}">Edit</a> |
<a href="{% url 'student_list' %}">Back to List</a>

<form method="post" action="{% url 'student_delete' student.id %}">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>
